fillin:
  enabled: true
  param:
    name: add_topic

validators:
  myStringValidator:
    class: sfStringValidator
    param:
      min: 5
      min_error: Please enter at least 5 characters
fields:
  title:
    required:
      msg: The title cannot be left blank. Please enter some text
    myStringValidator:
  body:
    required:
      msg: The body cannot be left blank. Please enter some text
    myStringValidator: